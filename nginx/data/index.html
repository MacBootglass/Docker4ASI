<!DOCTYPE html>
<html lang="fr">
<head>
  <title>ASIParainnage</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="librairies/Font-Awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="librairies/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="librairies/bootstrap/dist/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="librairies/slick/slick/slick.css">

  <link rel="stylesheet" href="ressources/css/index.css">

  <!-- SCRIPT -->
  <script type="text/javascript" src="librairies/jquery/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="librairies/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="librairies/slick/slick/slick.min.js"></script>

  <script type="text/javascript">
    var host = location.host;
    $.getScript("http://"+host+":3000/socket.io/socket.io.js", function(data, textStatus, jqxhr) {
      $.getScript("ressources/js/db.js");
      $.getScript("ressources/js/tchat.js");
    });
  </script>

</head>

<body>
  <div class="container">
    <!-- NAVBAR -->
    <div id="navbar">
      <ul class="navtop" role="tablist">
        <li role="presentation" class="active ">
          <a href="#home" class="fa fa-home fa-3x" aria-controls="home" role="tab" data-toggle="tab"></a>
        </li>

        <li role="presentation" class="">
          <a href="#messages" class="fa fa-comment-o fa-3x" aria-controls="messages" role="tab" data-toggle="tab"></a>
        </li>

        <li role="presentation" class="">
          <a href="#profile" class="fa fa-cog fa-3x" aria-controls="profile" role="tab" data-toggle="tab"></a>
        </li>
      </ul>
    </div>



    <!-- CONTENT -->
    <div class="tab-content">

      <!-- HOME -->
      <div role="tabpanel" class="tab-pane active" id="home">
        <div id="currentProfile">
          <!-- Sont ajouté ici les profils -->
        </div>

        <div class="choice">
          <div>
            <a href="#" class="fa fa-heart-o fa-5x choiceLike"></a>
          </div>
          <div>
            <a href="#" class="fa fa-times fa-5x choiceDislike"></a>
          </div>
        </div>
      </div>


      <!-- MESSAGE -->
      <div role="tabpanel" class="tab-pane" id="messages">
        <div class="msgList">
          <div class="msgUser">
            <div class="msgImg">
              <img src="http://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg" alt="profile" />
            </div>

            <div class="msgInfo">
              <div>
                <span class="msgPseudo"> Thibault Théologien</span>
              </div>
              <div>
                <span class="msgContent"> Hey !</span>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- PARAMETRES -->
      <div role="tabpanel" class="tab-pane" id="profile">

      </div>
    </div>

  </div>




  <!-- MODAL -->

  <!-- CONNEXION -->
  <div id="modalLogin" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Formulaire de connexion</span>
        </div>

        <div class="modal-body">
          <p>
            Bienvenue sur la plateforme du parainage ASI !
          </p>


          <div class="input-group">
            <span class="input-group-addon" id="addonConnexionMail">
              <span class="fa fa-user"></span>
            </span>
            <input type="text" id="idConnexion" class="form-control" placeholder="Identifiant" aria-describedby="addonConnexionMail">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="addonConnexionMpd">
              <span class="fa fa-lock"></span>
            </span>
            <input type="password" id="mdpConnexion" class="form-control" placeholder="Mot de passe" aria-describedby="addonConnexionMpd">
          </div>

        </div>

        <div id="modalLoginFooter" class="modal-footer">
          <div class="button-group">
            <button class="btn" type="button" id="confirmFormConnexion" name="validerConnexion">
              <span class="fa fa-check" aria-hidden="true"></span>
            </button>

            <button class="btn" type="button" id="razFormConnexion" name="razFormConnexion">
              <span class="fa fa-times" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- AFFICHAGE PROFIL -->
  <div id="modalProfil" class="modal fade" tabindex="-1" role="dialog" data-keyboard="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="http://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg" alt="profile" />
        </div>

        <div class="modal-body">
          <span id="pseudoProfil">Thibault THEOLOGIEN</span>, <span id="ageProfil">20</span>
        </div>

        <div class="modal-footer">
          <p id="descriptionProfil"> Faites l'amour pas la guerre</span>
          <div class="choice">
            <div>
              <a href="#" class="fa fa-heart-o fa-5x choiceLike"></a>
            </div>
            <div>
              <a href="#" id="closeProfile" class="fa fa-times-circle-o fa-3x"></a>
            </div>
            <div>
              <a href="#" class="fa fa-times fa-5x choiceDislike"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="ressources/js/index.js"></script>
</body>
</html>
